<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <div class="counter-container">
        <i class="fas fa-mug-hot fa-9x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
    </div>

    <div class="counter-container">
       <i class="fas fa-users fa-9x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
       <i class="fas fa-tasks fa-9x"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
